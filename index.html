<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />

  <title>다나눔렌탈 - 맞춤형 정수기 추천</title>

  <!-- Pretendard -->

        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />

  <style>
    body {
      font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto,

    }

      transition: all 0.3s ease-in-out;
    }

  <!-- (선택) Tailwind CDN을 계속 쓸 거면 유지 가능 (경고는 뜸) -->

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0056D2',
            secondary: '#E8F0FE',
            accent: '#FF6B00',
          }
        }
      }
    }
  </script>
